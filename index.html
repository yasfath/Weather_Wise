<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">🌦Weather Dashboard</h1>
    </div>

    <div class="input-group mb-4">
        <input type="text" id="cityInput" class="form-control" placeholder="Enter City Name">
        <button class="btn btn-primary" id="searchBtn">Search</button>
        <button class="btn btn-outline-secondary" id="locBtn" title="Use my current location">📍Use my current location</button>
         <button class="btn btn-outline-success" id="mapBtn" title="View on Google Maps">🌍 View on Map</button>
         
    </div>
    </div>

    <div class="card shadow-sm mb-4 mx-auto text-center" id="weatherCard" style="max-width: 400px; display: none;">
        <div class="card-body">
            <h3 id="cityName"></h3>
            <img id="weatherIcon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon">

            <h4 id="temp"></h4>
            <p id="description" class="text-capitalize"></p>
            <p> Humidity:<span id="humidity"></span>% | wind: <span id="wind"></span>km/h</p>
        </div>
    </div>


    <div class="card shadow-sm mx-auto" id="forecastcard" style="max-width: 900px; display: none;">
        <div class="card-body">
            <h4 class="mb-3">Day Forecast</h4>
            <div class="row" id="forecast"></div>
        </div>
    </div>

   

    <div class="card shadow-sm mx-auto" id="chartCard" style="max-width: 900px; display: none;">
        <div class="card-body">
            <h4 class="mb-3">Temperature Trend(°C)</h4>
            <canvas id="tempChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>



    </body>
</html>
